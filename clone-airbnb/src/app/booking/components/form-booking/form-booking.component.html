<section>
    <form [formGroup]="formGroupBooking" class="form">
        <div class="control-form">
            <label>Fecha:</label>
            <input formControlName="date" type="date" name="date">
        </div>
        <span class="error"> {{ getError('date') }} </span>
        <div class="control-form">
            <label>Descripci√≥n:</label>
            <textarea formControlName="description" name="description"></textarea>
        </div>
        <span class="error"> {{ getError('description') }} </span>
        <button (click)="booking()" [disabled]="formGroupBooking.invalid">Rerservar</button>
    </form>
</section>
