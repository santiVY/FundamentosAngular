<a [routerLink]="['/detail/' + experiencie._id]">
    <div class="exp-card">
        <div class="image">
            <img [src]="experiencie.image" alt="">
        </div>
        <div class="content">
            <h3>{{experiencie.title}}</h3>
            <h4>{{experiencie.place}}</h4>
            <app-score [score]="experiencie.score"></app-score>
        </div>
    </div>
</a>
